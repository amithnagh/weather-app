<div class="container-tile" (click)="showForecast(weatherObj.name)">
    <app-field [value]="weatherObj.name" icon="fas fa-building"></app-field>
    <app-field [value]="weatherObj.temperature" [showSuffix]="true" icon="fas fa-temperature-high">
    </app-field>
    <app-field [value]="weatherObj.sunriseTime" icon="fas fa-sun fa-spin"></app-field>
    <app-field [value]="weatherObj.sunsetTime" icon="far fa-sun fa-spin"></app-field>
</div>
