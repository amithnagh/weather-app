<div class="container">
    <div class="city-details">
        {{selectedCity}}
    </div>
    <div *ngFor="let day of forecastArray" class="day-list">
        <app-forecast-tile [forecastObj]="day"></app-forecast-tile>
    </div>
</div>
<app-error [messages] = "messages" *ngIf="showError"></app-error>
